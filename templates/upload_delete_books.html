{% extends "base.html" %}
{% block content %}


<div class="container">
    <h3 class="light-blue-text text-darken-4 center-align">Add Book</h3>
        
    <div class="row card-panel grey lighten-5">
        
        <form class="col s12" onsubmit="return validateCategory()" method="POST" action="{{ url_for('add_or_delete_bk') }}">
            <!-- Book category -->
			<div class="row">
               
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i> 
                    <select id="Category" name="Category">
                        <option value="" selected disabled>Choose Book category</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="SciFi">SciFi</option>
                        <option value="Thriller">Thriller</option> 
                    </select>
                  
                </div>
			</div>

           
            <!-- Book Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="book_name" name="book_name" minlength="2" maxlength="100"
                        type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!-- Book Summary -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_summary" name="book_summary" minlength="5"
                        maxlength="350" class="materialize-textarea validate" required></textarea>
                    <label for="book_summary">Book Summary</label>
                </div>
            </div>
            <!-- Author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-feather-alt prefix light-blue-text text-darken-4"></i>
                    <input id="Author" name="Author" type="text" required>
                    <label for="Author">Author Name</label>
                </div>
            </div>
            <!-- book cover image -->

			<div class="row">
				<div class="input-field col s12">
					<i class="far fa-image prefix light-blue-text text-darken-4"></i>
                    <input type="url" id="book_cover" name="book_cover" required>
                    <label for="book_cover">Book cover picture url</label>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    //got dropdown from https://www.youtube.com/watch?v=XCC-K6Q9h7M
	document.addEventListener('DOMContentLoaded', function(){
	       var sel=document.querySelectorAll('select');
           M.FormSelect.init(sel)
       })

    //validate Category dropdown https://www.youtube.com/watch?v=ErChak2PgGE
    function validateCategory(){
        let s1 = document.getElementById("Category").value;
        console.log(s1);
        if (s1 == ""){
            alert("Please select Category");
            return false;
        }
        else {
            return true;
        }

    }
</script>

{% endblock %}
